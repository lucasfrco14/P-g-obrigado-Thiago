<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Obrigado!</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: url("background.png") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .message {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 40px;
      max-width: 90%;
      animation: fadeIn 0.8s ease-in-out;
    }

    .message h2 {
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .message p {
      font-size: 1.3rem;
      font-weight: 400;
      margin: 0;
    }

    .whatsapp-btn {
      display: inline-flex;
      align-items: center;
      background: linear-gradient(135deg, #25D366, #128C7E);
      color: white;
      font-size: 1.3rem;
      font-weight: bold;
      padding: 14px 28px;
      border-radius: 50px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      animation: fadeInUp 0.8s ease-in-out;
    }

    .whatsapp-btn:hover {
      background: linear-gradient(135deg, #1ebe5b, #0d6e5b);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 18px rgba(0,0,0,0.4);
    }

    .whatsapp-btn img {
      width: 26px;
      height: 26px;
      margin-right: 12px;
    }

    @media (max-width: 768px) {
      .message h2 { font-size: 1.7rem; }
      .message p { font-size: 1rem; }
      .whatsapp-btn { font-size: 1rem; padding: 10px 20px; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="message">
    <h2>Obrigado!</h2>
    <p>Para avançar, clique no botão abaixo e fale com nossa equipe no WhatsApp agora mesmo.</p>
  </div>

  <!-- Botão do WhatsApp -->
  <a class="whatsapp-btn" href="https://wa.me/message/AZFURXCGHINUF1" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    Falar no WhatsApp
  </a>
</body>
</html>
