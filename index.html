<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parab√©ns!</title>
  
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéâ</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --primary-color: #10B981; /* Emerald 500 */
      --primary-glow: rgba(16, 185, 129, 0.4);
      --bg-dark: #09090b; /* Zinc 950 */
      --card-bg: #18181b; /* Zinc 900 */
      --text-main: #ffffff;
      --text-muted: #a1a1aa;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      overflow: hidden;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      color: var(--text-main);
      text-align: center;
    }

    /* EFEITO DE TEXTURA (NOISE) - D√° um acabamento premium */
    .noise-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none; z-index: 1;
      opacity: 0.05;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    /* SPOTLIGHT NO FUNDO */
    .spotlight {
      position: absolute; width: 600px; height: 600px;
      background: radial-gradient(circle, rgba(16, 185, 129, 0.15) 0%, rgba(0,0,0,0) 70%);
      top: 50%; left: 50%; transform: translate(-50%, -50%);
      z-index: 0; pointer-events: none;
    }

    /* O CART√ÉO PREMIUM */
    .card {
      position: relative; z-index: 10;
      background: var(--card-bg);
      /* Borda dupla sutil para profundidade */
      box-shadow: 
        0 0 0 1px rgba(255,255,255,0.08), 
        0 20px 40px -10px rgba(0,0,0,0.6);
      
      padding: 60px 40px;
      border-radius: 24px;
      max-width: 480px; width: 90%;
      
      opacity: 0; transform: translateY(30px);
      animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    /* Linha de brilho no topo do cart√£o */
    .card::before {
      content: ''; position: absolute; top: 0; left: 20%; right: 20%;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    }

    /* √çCONE */
    .success-icon {
      width: 72px; height: 72px;
      margin: 0 auto 30px auto;
      border-radius: 50%;
      background: rgba(16, 185, 129, 0.1);
      display: flex; align-items: center; justify-content: center;
      color: var(--primary-color);
      border: 1px solid rgba(16, 185, 129, 0.2);
      
      opacity: 0; transform: scale(0.5);
      animation: popIcon 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s forwards;
    }

    h1 {
      font-size: 2.2rem; font-weight: 700; margin: 0 0 16px 0;
      letter-spacing: -0.02em;
      opacity: 0; transform: translateY(10px); animation: fadeIn 0.6s ease 0.4s forwards;
    }

    p {
      font-size: 1.05rem; line-height: 1.6; color: var(--text-muted);
      margin: 0 auto 40px auto; max-width: 340px;
      opacity: 0; transform: translateY(10px); animation: fadeIn 0.6s ease 0.5s forwards;
    }
    
    p strong { color: #fff; font-weight: 600; }

    /* BOT√ÉO WHATSAPP REDESENHADO */
    .whatsapp-btn {
      display: flex; align-items: center; justify-content: center; width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #10B981 0%, #059669 100%);
      color: white; font-weight: 600; font-size: 1rem;
      border-radius: 12px;
      text-decoration: none;
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.1);
      
      /* Glow effect */
      box-shadow: 0 4px 20px rgba(16, 185, 129, 0.3);
      transition: all 0.3s ease;
      
      opacity: 0; transform: translateY(10px); animation: fadeIn 0.6s ease 0.6s forwards;
    }

    .whatsapp-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(16, 185, 129, 0.5);
    }
    
    .whatsapp-btn:active { transform: scale(0.98); }

    .whatsapp-btn svg { width: 24px; height: 24px; margin-right: 12px; fill: currentColor; }

    /* ANIMA√á√ïES */
    @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
    @keyframes popIcon { to { opacity: 1; transform: scale(1); } }
    
    /* Mobile adjustments */
    @media (max-width: 600px) {
      .card { padding: 40px 30px; width: 92%; }
      h1 { font-size: 1.8rem; }
    }
  </style>
</head>
<body>

  <div class="noise-overlay"></div>
  <div class="spotlight"></div>

  <div class="card">
    <div class="success-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
    </div>

    <h1>Parab√©ns!</h1>
    
    <p>
      Acabamos de te mandar um ‚Äòoi‚Äô l√° no <strong>WhatsApp</strong> com uma surpresa especial. D√° uma olhadinha e conta pra gente o que achou!
    </p>

    <a href="#" onclick="openWhatsApp(); return false;" class="whatsapp-btn">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.4 17.7 68.9 27 106.1 27h.1c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115-47.1-157zm-157 341.6c-33.2 0-65.7-8.9-94-28.4l-6.7-4.8-69.8 18.3 18.6-68.1-4.4-6.9c-19-30.3-29-65.5-29-101.5 0-105.7 86-191.8 191.9-191.8 51.3 0 99.4 19.9 135.7 56.2 36.3 36.3 56.3 84.4 56.3 135.8 0 106-86.1 191.8-191.9 191.8z"/></svg>
      Verifique seu WhatsApp
    </a>
  </div>

  <script>
    function openWhatsApp() {
      var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      if (isMobile) {
        window.location.href = "whatsapp://app";
      } else {
        window.open("https://web.whatsapp.com", "_blank");
      }
    }

    window.addEventListener('load', () => {
      // Confete mais focado e elegante
      var count = 200;
      var defaults = { origin: { y: 0.7 }, zIndex: 100 };

      function fire(particleRatio, opts) {
        confetti(Object.assign({}, defaults, opts, {
          particleCount: Math.floor(count * particleRatio)
        }));
      }

      fire(0.25, { spread: 26, startVelocity: 55, colors: ['#10B981', '#34D399'] });
      fire(0.2, { spread: 60, colors: ['#ffffff'] });
      fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8, colors: ['#10B981'] });
      fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
      fire(0.1, { spread: 120, startVelocity: 45, });
    });
  </script>

</body>
</html>
