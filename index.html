<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parab√©ns!</title>
  
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéâ</text></svg>">
  
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Plus Jakarta Sans', sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      
      /* Fundo Premium: Gradiente Profundo + Imagem de fundo opcional */
      background: linear-gradient(135deg, rgba(0,0,0,0.8), rgba(20,20,20,0.8)), url("background.png");
      background-size: cover;
      background-position: center;
      background-color: #0f172a; /* Cor de fallback caso a imagem n√£o carregue */
    }

    /* Esferas de luz no fundo (Ambient Light) */
    .ambient-light {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(52, 211, 153, 0.15), transparent 70%);
      border-radius: 50%;
      top: -100px;
      left: -100px;
      animation: floatLight 10s infinite ease-in-out alternate;
      z-index: 0;
      pointer-events: none;
    }
    .ambient-light:nth-child(2) {
      top: auto;
      bottom: -100px;
      left: auto;
      right: -100px;
      background: radial-gradient(circle, rgba(56, 189, 248, 0.15), transparent 70%);
      animation-delay: 5s;
    }

    /* O Cart√£o Principal */
    .card {
      position: relative;
      z-index: 10;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-top: 1px solid rgba(255, 255, 255, 0.2); /* Borda superior mais brilhante */
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      
      padding: 50px 40px;
      border-radius: 24px;
      max-width: 500px;
      width: 90%;
      
      /* Anima√ß√£o de entrada suave e el√°stica */
      opacity: 0;
      transform: scale(0.9) translateY(20px);
      animation: popIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    /* Brilho interno no cart√£o */
    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      border-radius: 24px;
      background: radial-gradient(800px circle at var(--mouse-x) var(--mouse-y), rgba(255,255,255,0.06), transparent 40%);
      z-index: -1;
      opacity: 0;
      transition: opacity 0.5s;
    }
    
    /* √çcone de Sucesso */
    .icon-container {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #34D399, #10B981);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 25px auto;
      box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
      
      animation: iconPop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.3s forwards;
      opacity: 0;
      transform: scale(0);
    }
    .icon-container svg {
      width: 40px;
      height: 40px;
      color: white;
    }

    /* Tipografia */
    h1 {
      font-size: 2.8rem;
      font-weight: 800;
      margin: 0 0 15px 0;
      letter-spacing: -1px;
      
      /* Efeito de Gradiente no Texto */
      background: linear-gradient(to right, #ffffff, #e2e8f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      
      opacity: 0;
      transform: translateY(10px);
      animation: fadeUp 0.6s ease 0.5s forwards;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.8);
      margin: 0 auto;
      
      opacity: 0;
      transform: translateY(10px);
      animation: fadeUp 0.6s ease 0.7s forwards;
    }

    /* Destaque para o WhatsApp */
    .whatsapp-box {
      margin-top: 25px;
      display: inline-flex;
      align-items: center;
      background: rgba(37, 211, 102, 0.1); /* Verde WhatsApp bem suave */
      border: 1px solid rgba(37, 211, 102, 0.3);
      padding: 12px 20px;
      border-radius: 12px;
      color: #4ade80;
      font-weight: 600;
      font-size: 0.95rem;
      
      opacity: 0;
      animation: fadeUp 0.6s ease 0.9s forwards;
    }
    .whatsapp-box svg {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      fill: currentColor;
    }

    /* Anima√ß√µes (Keyframes) */
    @keyframes popIn {
      to { opacity: 1; transform: scale(1) translateY(0); }
    }
    @keyframes iconPop {
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes floatLight {
      0% { transform: translate(0, 0); opacity: 0.5; }
      100% { transform: translate(20px, 40px); opacity: 0.8; }
    }

    /* Mobile */
    @media (max-width: 768px) {
      h1 { font-size: 2.2rem; }
      p { font-size: 1.1rem; }
      .card { padding: 35px 25px; }
    }
  </style>
</head>
<body>

  <div class="ambient-light"></div>
  <div class="ambient-light"></div>

  <div class="card">
    <div class="icon-container">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
      </svg>
    </div>

    <h1>Parab√©ns!</h1>
    
    <p>
      Acabamos de te mandar um ‚Äòoi‚Äô l√° no <strong>WhatsApp</strong> com uma surpresa especial pra voc√™. <br><br>
      D√° uma olhadinha e conta pra gente o que achou!
    </p>

    <div class="whatsapp-box">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.4 17.7 68.9 27 106.1 27h.1c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115-47.1-157zm-157 341.6c-33.2 0-65.7-8.9-94-28.4l-6.7-4.8-69.8 18.3 18.6-68.1-4.4-6.9c-19-30.3-29-65.5-29-101.5 0-105.7 86-191.8 191.9-191.8 51.3 0 99.4 19.9 135.7 56.2 36.3 36.3 56.3 84.4 56.3 135.8 0 106-86.1 191.8-191.9 191.8z"/></svg>
      Verifique seu WhatsApp
    </div>
  </div>

  <script>
    // Script para disparar os confetes automaticamente ao carregar
    window.addEventListener('load', () => {
      // Disparo inicial
      triggerConfetti();

      // Um segundo disparo menor logo depois para dar √™nfase
      setTimeout(() => {
        triggerConfetti();
      }, 300);
    });

    function triggerConfetti() {
      // Configura√ß√£o para um efeito de explos√£o vindo de baixo
      var count = 200;
      var defaults = {
        origin: { y: 0.7 }
      };

      function fire(particleRatio, opts) {
        confetti(Object.assign({}, defaults, opts, {
          particleCount: Math.floor(count * particleRatio)
        }));
      }

      fire(0.25, { spread: 26, startVelocity: 55, });
      fire(0.2, { spread: 60, });
      fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
      fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
      fire(0.1, { spread: 120, startVelocity: 45, });
    }
  </script>

</body>
</html>
