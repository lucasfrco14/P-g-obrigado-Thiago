<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Parab√©ns!</title>
  
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéâ</text></svg>">
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
  
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --primary: #10B981; /* Emerald 500 */
      --primary-hover: #059669; /* Emerald 600 */
      --surface: rgba(23, 23, 23, 0.75);
      --border: rgba(255, 255, 255, 0.1);
      --text-main: #ffffff;
      --text-muted: #a1a1aa; /* Zinc 400 */
    }

    * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }

    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      background-color: #09090b;
      color: var(--text-main);
      text-align: center;

      /* CONFIGURA√á√ÉO DO BACKGROUND DA EMPRESA */
      background: 
        linear-gradient(to bottom, rgba(5, 5, 5, 0.85), rgba(5, 5, 5, 0.95)),
        url("background.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* TEXTURA "NOISE" - Visual Premium */
    .noise-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none; z-index: 1;
      opacity: 0.04;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    /* CART√ÉO */
    .card {
      position: relative; z-index: 10;
      background: var(--surface);
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      box-shadow: inset 0 0 0 1px var(--border), 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      padding: 60px 40px;
      border-radius: 24px;
      max-width: 460px; width: 92%;
      opacity: 0; transform: translateY(20px) scale(0.98);
      animation: enterCard 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .card::before {
      content: ''; position: absolute; top: 0; left: 25%; right: 25%; height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    }

    /* √çCONE */
    .success-icon {
      width: 64px; height: 64px; margin: 0 auto 32px auto;
      border-radius: 50%;
      background: rgba(16, 185, 129, 0.15);
      display: flex; align-items: center; justify-content: center;
      color: var(--primary);
      border: 1px solid rgba(16, 185, 129, 0.25);
      box-shadow: 0 0 30px rgba(16, 185, 129, 0.15);
      opacity: 0; transform: scale(0.5);
      animation: enterContent 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.1s forwards;
    }

    /* T√çTULO MET√ÅLICO */
    h1 {
      font-size: 2.5rem; font-weight: 800; margin: 0 0 16px 0;
      letter-spacing: -0.03em;
      background: linear-gradient(to bottom right, #FFFFFF 30%, #9ca3af 100%);
      -webkit-background-clip: text; background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 2px 10px rgba(0,0,0,0.5));
      opacity: 0; transform: translateY(10px);
      animation: enterFade 0.6s ease 0.3s forwards;
    }

    p {
      font-size: 1.05rem; line-height: 1.6; color: var(--text-muted);
      margin: 0 auto 40px auto; max-width: 320px;
      opacity: 0; transform: translateY(10px);
      animation: enterFade 0.6s ease 0.4s forwards;
    }
    p strong { color: #fff; font-weight: 600; }

    /* BOT√ÉO WHATSAPP */
    .btn-whatsapp {
      display: flex; align-items: center; justify-content: center; width: 100%;
      padding: 16px 24px;
      background: linear-gradient(180deg, var(--primary) 0%, var(--primary-hover) 100%);
      color: white; font-weight: 600; font-size: 1rem;
      border-radius: 12px; text-decoration: none; cursor: pointer;
      border: 1px solid rgba(255,255,255,0.1);
      border-top: 1px solid rgba(255,255,255,0.25);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3), inset 0 1px 0 rgba(255,255,255,0.1);
      transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
      user-select: none;
      opacity: 0; transform: translateY(10px);
      animation: enterFade 0.6s ease 0.5s forwards;
    }
    .btn-whatsapp:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4), inset 0 1px 0 rgba(255,255,255,0.1);
      filter: brightness(1.05);
    }
    .btn-whatsapp:active {
      transform: translateY(0) scale(0.98);
      filter: brightness(0.95);
    }
    .btn-whatsapp svg { width: 20px; height: 20px; margin-right: 12px; fill: currentColor; }

    @keyframes enterCard { to { opacity: 1; transform: translateY(0) scale(1); } }
    @keyframes enterContent { to { opacity: 1; transform: scale(1); } }
    @keyframes enterFade { to { opacity: 1; transform: translateY(0); } }

    @media (max-width: 480px) {
      .card { padding: 48px 32px; }
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <div class="noise-overlay"></div>

  <div class="card">
    <div class="success-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
    </div>

    <h1>Parab√©ns!</h1>
    
    <p>
      Acabamos de te mandar um ‚Äòoi‚Äô l√° no <strong>WhatsApp</strong> com uma surpresa especial. D√° uma olhadinha e conta pra gente o que achou!
    </p>

    <a href="#" class="btn-whatsapp" onclick="openWhatsApp(event)">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.4 17.7 68.9 27 106.1 27h.1c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115-47.1-157zm-157 341.6c-33.2 0-65.7-8.9-94-28.4l-6.7-4.8-69.8 18.3 18.6-68.1-4.4-6.9c-19-30.3-29-65.5-29-101.5 0-105.7 86-191.8 191.9-191.8 51.3 0 99.4 19.9 135.7 56.2 36.3 36.3 56.3 84.4 56.3 135.8 0 106-86.1 191.8-191.9 191.8z"/></svg>
      Verifique seu WhatsApp
    </a>
  </div>

  <script>
    // --- L√ìGICA DO WHATSAPP ---
    function openWhatsApp(e) {
      e.preventDefault(); // Previne o comportamento padr√£o do link
      
      // Detecta se √© celular (Android ou iPhone)
      var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      
      if (isMobile) {
        // Tenta abrir o App nativo na tela de conversas
        window.location.href = "whatsapp://app";
        
        // Fallback: Se n√£o abrir em 1s, tenta redirecionar para loja (opcional, aqui mantemos simples)
      } else {
        // Abre WhatsApp Web no Computador
        window.open("https://web.whatsapp.com", "_blank");
      }
    }

    // --- L√ìGICA DOS CONFETES ---
    window.addEventListener('load', () => {
      // Cores personalizadas para combinar com o tema (Verde Esmeralda e Branco)
      var colors = ['#10B981', '#34D399', '#ffffff'];

      function fire(particleRatio, opts) {
        confetti(Object.assign({}, {
          origin: { y: 0.7 },
          colors: colors,
          zIndex: 100
        }, opts, {
          particleCount: Math.floor(200 * particleRatio)
        }));
      }

      // Sequ√™ncia de disparos para um efeito "explos√£o"
      fire(0.25, { spread: 26, startVelocity: 55 });
      fire(0.2, { spread: 60 });
      fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
      fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
      fire(0.1, { spread: 120, startVelocity: 45 });
    });
  </script>

</body>
</html>
