  <style>
    :root {
      --primary-color: #10B981; /* Emerald 500 */
      --text-main: #ffffff;
      --text-muted: #d4d4d8; /* Zinc 300 - mais claro para ler sobre imagem */
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      color: var(--text-main);
      text-align: center;

      /* CONFIGURA√á√ÉO DO BACKGROUND DA EMPRESA */
      background: 
        /* Camada 1: Gradiente escuro (Overlay) para garantir leitura e sofistica√ß√£o */
        linear-gradient(135deg, rgba(9, 9, 11, 0.85), rgba(9, 9, 11, 0.70)),
        /* Camada 2: A sua imagem */
        url("background.png");
      
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    /* EFEITO DE TEXTURA (NOISE) - Mantive pois adiciona muita qualidade visual */
    .noise-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none; z-index: 1;
      opacity: 0.04; /* Bem sutil sobre a imagem */
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    /* O CART√ÉO (Agora com mais blur para separar da imagem de fundo) */
    .card {
      position: relative; z-index: 10;
      
      /* Vidro escuro e sofisticado */
      background: rgba(24, 24, 27, 0.6); 
      backdrop-filter: blur(25px) saturate(180%); /* Blur forte para focar no conte√∫do */
      -webkit-backdrop-filter: blur(25px) saturate(180%);
      
      /* Borda brilhante sutil */
      box-shadow: 
        0 0 0 1px rgba(255,255,255,0.1), 
        0 25px 50px -12px rgba(0,0,0,0.5);
      
      padding: 60px 40px;
      border-radius: 24px;
      max-width: 480px; width: 90%;
      
      opacity: 0; transform: translateY(30px);
      animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    /* Linha de brilho no topo do cart√£o */
    .card::before {
      content: ''; position: absolute; top: 0; left: 20%; right: 20%;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
    }

    /* √çCONE */
    .success-icon {
      width: 72px; height: 72px;
      margin: 0 auto 30px auto;
      border-radius: 50%;
      background: rgba(16, 185, 129, 0.15);
      display: flex; align-items: center; justify-content: center;
      color: var(--primary-color);
      border: 1px solid rgba(16, 185, 129, 0.2);
      box-shadow: 0 0 20px rgba(16, 185, 129, 0.2); /* Glow no √≠cone */
      
      opacity: 0; transform: scale(0.5);
      animation: popIcon 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s forwards;
    }

    h1 {
      font-size: 2.2rem; font-weight: 700; margin: 0 0 16px 0;
      letter-spacing: -0.02em;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3); /* Sombra para leitura sobre imagem */
      opacity: 0; transform: translateY(10px); animation: fadeIn 0.6s ease 0.4s forwards;
    }

    p {
      font-size: 1.05rem; line-height: 1.6; color: var(--text-muted);
      margin: 0 auto 40px auto; max-width: 340px;
      opacity: 0; transform: translateY(10px); animation: fadeIn 0.6s ease 0.5s forwards;
    }
    
    p strong { color: #fff; font-weight: 600; }

    /* BOT√ÉO WHATSAPP */
    .whatsapp-btn {
      display: flex; align-items: center; justify-content: center; width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #10B981 0%, #059669 100%);
      color: white; font-weight: 600; font-size: 1rem;
      border-radius: 12px;
      text-decoration: none;
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.15);
      
      box-shadow: 0 4px 20px rgba(16, 185, 129, 0.3);
      transition: all 0.3s ease;
      
      opacity: 0; transform: translateY(10px); animation: fadeIn 0.6s ease 0.6s forwards;
    }

    .whatsapp-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(16, 185, 129, 0.5);
      filter: brightness(1.1);
    }
    
    .whatsapp-btn:active { transform: scale(0.98); }

    .whatsapp-btn svg { width: 24px; height: 24px; margin-right: 12px; fill: currentColor; }

    /* ANIMA√á√ïES */
    @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
    @keyframes popIcon { to { opacity: 1; transform: scale(1); } }
    
    /* Mobile adjustments */
    @media (max-width: 600px) {
      .card { padding: 40px 30px; width: 92%; }
      h1 { font-size: 1.8rem; }
    }
  </style>
